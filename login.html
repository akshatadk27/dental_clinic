<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-lg border border-gray-200">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Admin Panel Login</h1>
            <p class="text-gray-500">Access to the clinic dashboard</p>
        </div>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" placeholder="Enter username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" placeholder="Enter password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-teal-600 text-white font-bold py-2 rounded-lg hover:bg-teal-700 transition">
                Sign In
            </button>
            <p id="error-message" class="text-red-500 text-sm text-center mt-4"></p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            // This prevents the page from reloading, which was causing the password to disappear.
            event.preventDefault(); 
            
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; // Clear previous errors

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // These are the valid, hardcoded credentials.
            const validUsers = {
                'admin': 'admin123',
                'staff': 'staff123' 
            };

            // Check if the entered username exists AND if the password matches.
            if (validUsers[username] && validUsers[username] === password) {
                sessionStorage.setItem('isAdminLoggedIn', 'true');

                const currentPath = window.location.pathname;
                const newPath = currentPath.substring(0, currentPath.lastIndexOf('/')) + '/admin.html';
                window.location.href = window.location.origin + newPath;

            } else {
                errorMessage.textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
